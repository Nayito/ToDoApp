<div class="col center">
    <p class="signup"><b>Things To-Do</b></p>
</div>
<hr>
<div class="container">
    <div class="form-group">
        <label for="txtArea">Lets make a list (Press enter to add)</label>
        <input class="form-control" id="keyPress" rows="3"></input>
    </div>
    <div id="addElements" class="col-12"></div>
    <div class="align-items-center test">
    </div>
    <div class="row">
        <div class="col-6">
            <button id="saveBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Save to List
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Save List</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="title"></input>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="saveList" type="button" data-dismiss="modal" class="close">Save</button>
            </div>
        </div>
    </div>
</div>
